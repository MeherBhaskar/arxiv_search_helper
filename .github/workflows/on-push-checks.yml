name: Lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        run: poetry install
      - name: Run black
        run: poetry run black --check .
      - name: Update README with build status badge
        run: |
          echo "[![Build Status](https://github.com/MeherBhaskar/arxiv-search/workflows/Build%20and%20Lint/badge.svg)](https://github.com/MeherBhaskar/arxiv-search/actions)" >> README.md
